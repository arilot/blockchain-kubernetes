# Default values for parity.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gcr.io/crypto-etl-clients/parity
  tag: v2.4.6
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""


# Don't use spaces or special chars
parity:
  base_path: "/data"
  footprint:
    cache_size_db: 4096
    cache_size_blocks: 200
    cache_size_queue: 200
    cache_size_state: 250
    cache_size: 6144
  network:
    min_peers: 250
    max_peers: 300

service:
  type: ClusterIP
  rpcPortName: &rpcPortName jsonrpc
  rpcPort: &rpcPort 8545
  wsPort: &wsPort 8546
  wsPortName: &wsPortName web-socket
  p2pPort0: &p2pPort0 30303
  p2pPortName0: &p2pPortName0 p2p
  p2pPortProtocol0: &p2pPortProtocol0 TCP
  p2pPort1: &p2pPort1 30303
  p2pPortName1: &p2pPortName1 p2p-discovery
  p2pPortProtocol1: &p2pPortProtocol1 UDP
  ports:
    - port: *rpcPort
      name: *rpcPortName
    - port: *wsPort
      name: *wsPortName
    - port: *p2pPort0
      name: *p2pPortName0
      protocol: *p2pPortProtocol0
    - port: *p2pPort1
      name: *p2pPortName1
      protocol: *p2pPortProtocol1

externalLB: false
externalLBSourceRanges: {}
#  - 127.0.0.1/32
#  - 127.0.0.2/32

externalLBp2p: false
externalLBp2pIP: 1.1.1.1

externalLBp2pDiscovery: false
externalLBp2pDiscoveryIP: 1.1.1.1

internalLB: false

persistence:
  enabled: true
#  storageClass: "standard"
  accessMode: ReadWriteOnce
  size: "100Gi"


ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: "2800m"
    memory: "10000Mi"
  limits:
    cpu: "3000m"
    memory: "12000Mi"

nodeSelector: {}

tolerations: []

affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        preference:
          matchExpressions:
            - key: failure-domain.beta.kubernetes.io/zone
              operator: In
              values:
                - us-central1-b



# Default values for parity.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gcr.io/crypto-etl-clients/parity
  tag: v2.4.6
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""


# Don't use spaces or special chars
parity:
  base_path: "/data"

service:
  type: ClusterIP
  rpcPortName: &rpcPortName jsonrpc
  rpcPort: &rpcPort 8545
  wsPort: &wsPort 8546
  wsPortName: &wsPortName web-socket
  p2pPort: &p2pPort 30303
  p2pPortName: &p2pPortName udp
  p2pPortProtocol: &p2pPortProtocol UDP
  ports:
    - port: *rpcPort
      name: *rpcPortName
    - port: *wsPort
      name: *wsPortName
    - port: *p2pPort
      name: *p2pPortName
      protocol: *p2pPortProtocol

externalLB: false
internalLB: false

persistence:
  enabled: true
  storageClass: "default"
  accessMode: ReadWriteOnce
  size: "100Gi"


ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: "2800m"
    memory: "10000Mi"
  limits:
    cpu: "3000m"
    memory: "12000Mi"

nodeSelector: {}

tolerations: []

affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        preference:
          matchExpressions:
            - key: failure-domain.beta.kubernetes.io/zone
              operator: In
              values:
                - us-central1-b



{{ if .Values.externalLBp2p }}
## ONLY USE THIS IF YOU WANT TO EXPOSE
## JSON SERVICES TO A PUBLIC IP
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-lb-p2p
  labels:
{{ include "parity.labels" . | indent 4 }}
spec:
  # match the SERVICE
  type: LoadBalancer
  {{ if .Values.externalLBp2pIP }}
  loadBalancerIP: {{ .Values.externalLBp2pIP }}
  {{ end }}
  ports:
    - name: {{ .Values.service.p2pPortName }}
      port: {{ .Values.service.p2pPort }}
      targetPort: {{ .Values.service.p2pPortName }}
  selector:
    app.kubernetes.io/name: {{ include "parity.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  {{ end }}
